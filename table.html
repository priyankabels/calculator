<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li style="float:right"><a href="#about">About</a></li>
     </ul>
    <table>
      <div>
        <caption id="caption">Calculator</caption>
        <thead>
           <tr>
              <th colspan="4">0.00</th>
              
           </tr>
        </thead>
        <tbody>
           <tr>
              <td>7</td>
              <td>8</td>
              <td>9</td>
              <td id="clear">C</td>
           </tr>
           <tr>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td class="operations">/</td>
           </tr>
           <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="operations">*</td>
         </tr>
         <tr>
            <td>0</td>
            <td>00</td>
            <td>.</td>
            <td class="operations">+</td>
         </tr>
        </tbody>
        <tfoot>
           <tr>
              <td class="operations" colspan="3">=</td>
              <td class="operations" colspan="1">-</td>
           </tr>
        </tfoot>
     </table>
